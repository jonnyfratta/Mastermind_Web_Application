<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- preso da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!---->

    <link rel="stylesheet" href="../CSS/meyer.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/language.css">
    <link rel="stylesheet" href="../CSS/signUpPage.css">
</head>
<body>
    <header>
        <div id="return"></div>

        <div class="titleBox">
        </div>
        <i id="langButton"></i>

        <div id="langMod">
            <div id="it" class="language">
                <img class="flag" src="../PNG/BANDIERE/italy.png" alt="italy's flag">
                <p>IT</p>
            </div>
            <div id="en" class="language">
                <img class="flag" src="../PNG/BANDIERE/united-kingdom.png" alt="uk's flag">
                <p>EN</p>
            </div>
            <div id="es" class="language">
                <img class="flag" src="../PNG/BANDIERE/spain.png" alt="spain's flag">
                <p>ES</p>
            </div>
            <div id="fr" class="language">
                <img class="flag" src="../PNG/BANDIERE/france.png" alt="france's flag">
                <p>FR</p>
            </div>
            <div id="de" class="language">
                <img class="flag" src="../PNG/BANDIERE/germany.png" alt="germany's flag">
                <p>DE</p>
            </div>
        </div>
    </header>
    <main>
        <div>
            <form id=regForm>
                    <label for="name" id="nameLabel"></label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
    
                    <label for="surname" id="surnameLabel"></label>
                    <input type="text" name="surname" id="surname" placeholder="Surname" required>
    
                    <label for="mail" id="emailLabel"></label>
                    <input type="email" name="mail" id="mail" placeholder="Email" required>
    
                    <label for="username" id="usernameLabel"></label>
                    <input type="text" name="username" id="username" placeholder="Username" required>
    
                    <label for="pw" id="pwLabel"></label>
                    <input type="password" name="pw" id="pw" placeholder="Password" required>
    
                    <label for="cpw" id="cpwLabel"></label>
                    <input type="password" name="cpw" id="cpw" placeholder="Confirm Password" required>
    
                    <button type="submit" id="reg"></button>
                </form>
                <div id="msg"></div>
        </div>
    </main>
    <script src="../JS/cookie.js"></script>
    <script src="../JS/language.js"></script>
    <script src="../JS/register.js"></script>
</body>
</html>
